basePath: /v1/2025
definitions:
  model.RegisterInput:
    properties:
      verify_key:
        type: string
      verify_purpose:
        type: string
      verify_type:
        type: integer
    required:
    - verify_key
    - verify_purpose
    - verify_type
    type: object
  model.UpdatePasswordRegisterInput:
    properties:
      password:
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  model.VerifyInput:
    properties:
      verify_code:
        type: string
      verify_key:
        type: string
    required:
    - verify_code
    - verify_key
    type: object
  response.ErrorResponseData:
    properties:
      code:
        description: status code
        type: integer
      data:
        description: du lieu tra ve
      message:
        description: thong bao loi
        type: string
    type: object
